<div class="row animated fadeIn">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle"> nombre usuario </h6>

                <form ngNativeValidate (ngSubmit)="guardar()" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de empleado</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [(ngModel)]="usuario.email" name="email" type="email" class="form-control" placeholder="Correo del usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Dirección</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-world"></i></div>
                            <input [(ngModel)]="usuario.direccion" name="direccion" type="text" class="form-control" placeholder="Dirección">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Teléfono</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="icon-phone"></i></div>
                            <input [(ngModel)]="usuario.telefono" name="telefono" type="text" class="form-control" placeholder="Teléfono">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Color</label>
                        <div class="input-group">
                            <div class="input-group">
                                <ul class="icolors">
                                    <li *ngFor="let color of colores; let i = index" [ngStyle]="{background: colores[i]}" class="color-circle pointer" (click)="selecColor(i)">
                                        <i *ngIf="i === colorIdx" class="mdi mdi-check"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Guardar
                    </button>

                    <button type="button" *ngIf="usuario._id === empleadoService.empleado._id" (click)="cambiarPassword()" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
                        <i class="fa fa-unlock-alt"></i>
                        Cambiar contraseña
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5" *ngIf="!nuevoEmpledo">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotografía del usuario</h4>
                <h6 class="card-subtitle"> nombre usuario </h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen:'medico'" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                <input (change)="seleccionImage($event.target.files[0])" type="file">

                <br><br>

                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar Foto
                </button>
            </div>
        </div>
    </div>
</div>
<app-cambiar-password [empleado]="usuario"></app-cambiar-password>
